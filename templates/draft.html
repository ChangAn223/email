{%extends 'base.html'%}

{%block title%}
邮箱|草稿箱
{%endblock%}

{%block newbody%}

<div class="col-lg-7 index-body-center">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="{{ url_for('draft') }}">草稿列表</a></li>
        <li role="presentation"><a href="{{ url_for('add_draft') }}">添加草稿</a></li>
    </ul>

    <div class="panel panel-default panel-info">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span>
                草稿箱文件</h3>
        </div>
        <div class="panel-body">
            {% for draft in drafts.items%}
            <div class="media message-box">
                <div class="media-left media-middle">
                    <a href="#">
                        <img style="width: 50px;height: 50px;" class="media-object"
                             src="https://dummyimage.com/200x120/9370db/fff&text=Poem" alt="扑哧扑哧">
                    </a>
                </div>
                <div class="media-body">
                    <span><a href="/draft/{{draft.id}}"><h4 class="media-heading">{{ draft.theme }}</h4></a></span>
                    <div class="news-tip">
                        <img src="https://dummyimage.com/15x15/7b68ee/fff&text=Poem" alt="图标">
                        <sapn>时间：{{ draft.add_time }}</sapn>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

<div class="col-lg-3 index-body-center">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="请输入关键字">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">搜索</button>
                  </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->
    <br>
    <div class="list-group">
        <a href="#" class="list-group-item active">.......</a>
        <a href="#" class="list-group-item">..........</a>
        <a href="#" class="list-group-item">.............</a>
        <a href="#" class="list-group-item">............</a>
        <a href="#" class="list-group-item">..............</a>
        <a href="#" class="list-group-item">............</a>
        <a href="#" class="list-group-item">......</a>
    </div>

</div>

{%endblock%}
