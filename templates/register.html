{% extends 'base.html' %}

{% block title %}
邮箱注册
{% endblock %}

{% block body %}
<div class="body">
        <div class="container register-box col-lg-4 col-lg-offset-4">
            <h1>注册
              <small>已经有账号？<a href="/login.html">登陆</a></small>
            </h1>
            <form action="/register.html" method="POST">
              <div class="form-group">
                <input class="form-control" style="height: 50px;font-size: x-small;" type="text" placeholder="用户名/手机/邮箱" name="username" id="u" name="email" onfocus="usertip();" onblur="checkuser();">
                <span style="font-size: xx-small;color: indianred;" id="usertip" ></span>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" style="height: 50px;font-size: x-small;" name="phone" placeholder="请输入手机号" id="phone" onfocus="phonetip();" onblur="checkphone()">
                <span style="font-size: xx-small;color: indianred;" id="phonetip" ></span>
              </div>
              <div class="form-group row">
              <div class="col-lg-12">
                <div class="input-group">
                  <input type="text" class="form-control" style="height: 50px;font-size: x-small;" placeholder="请输入收到的验证码">
                  <span class="input-group-btn">
                    <button class="btn btn-default" style="width:110px; height: 50px;font-size: x-small;" type="button">获取验证码</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-12 -->
            </div>
              <div class="form-group">
                <input class="form-control" style="height: 50px;font-size: x-small;" type="password" placeholder="请设置密码" name="passwd" id="p" onfocus="pwdtip();" onblur="checkpwd();">
                <span style="font-size: xx-small;color: indianred;" id="pwdtip"></span>
              </div>
                <div class="form-group">
                <input class="form-control" style="height: 50px;font-size: x-small;" type="password" placeholder="确认密码" name="repasswd" id="r" onfocus="repwdtip();" onblur="recheckpwd();">
                <span style="font-size: xx-small;color: indianred;" id="repwdtip"></span>
              </div>
              <div class="form-group">
                <input type="checkbox"><span>已阅读协议并同意</span>
                <a href="#">《巴拉巴拉协议》</a>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" style="height: 50px;font-size: x-small;" type="submit">注册</button>
              </div>
            </form>
            </div>
        </div>
</div>
{% endblock %}
